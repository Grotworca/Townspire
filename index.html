<!DOCTYPE html><meta charset="utf-8">
<title>Random image</title>
<style>
  html,body{margin:0;height:100%;background:#000;display:flex}
  img{max-width:100%;max-height:100%;margin:auto;user-select:none}
</style>

<img id="viewer">

<script>
const folder = 'img/';      // nazwa katalogu
const count  = 5;          // ← podaj LICZBĘ plików!

const deck = Array.from({length:count},(_,i)=>
  folder + String(i+1).padStart(2,'0') + '.png');   // .png → .jpg jeśli trzeba

let seen = JSON.parse(localStorage.getItem('seen')||'[]');
if (seen.length===deck.length) seen=[];             // talia skończona → reset

function pick(){
  const left = deck.filter(x=>!seen.includes(x));
  const pic  = left[Math.floor(Math.random()*left.length)];
  seen.push(pic); localStorage.setItem('seen',JSON.stringify(seen));
  document.getElementById('viewer').src = pic;
}
pick();                                             // pierwszy obraz
window.addEventListener('click', pick, {passive:true});
</script>
