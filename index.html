<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Losowy obraz – 0 → 1-24 → end</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    /* Wyraźny, duży licznik w rogu */
    #counter {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-family: sans-serif;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
    }
    /* Obrazek na pełny ekran */
    img {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;   /* zmień na cover, by przycinać */
      object-position: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Licznik z domyślnym tekstem -->
  <div id="counter">Clicks: 0</div>
  <img id="viewer" alt="random image">

  <script>
    /* ── konfiguracja ───────────────────────────── */
    const folder      = 'img/';   // katalog z plikami
    const totalRandom = 24;       // pula 1-24.jpg
    const maxPerRound = 10;       // ile plików 1-24 przed end.jpg
    const ext         = '.jpg';   // używamy .jpg
    /* ───────────────────────────────────────────── */

    let phase = 'init';           // 'init' | 'random' | 'end'
    let seenRandom = new Set();   // już wylosowane numery (1-24)
    let clickCount = 0;           // zlicza kliknięcia od początku

    const $img     = document.getElementById('viewer');
    const $counter = document.getElementById('counter');

    function updateCounter() {
      $counter.textContent = 'Clicks: ' + clickCount;
    }

    /* renderuje obraz zależnie od fazy */
    function render() {
      try {
        if (phase === 'init') {
          $img.src = folder + '0' + ext;
        }
        else if (phase === 'end') {
          $img.src = folder + 'end' + ext;
        }
        else {  // phase === 'random'
          if (seenRandom.size >= maxPerRound) {
            phase = 'end';
            render();
            return;
          }
          const remaining = [];
          for (let i = 1; i <= totalRandom; i++) {
            if (!seenRandom.has(i)) remaining.push(i);
          }
          const pick = remaining[Math.floor(Math.random() * remaining.length)];
          seenRandom.add(pick);
          $img.src = folder + pick + ext;
        }
      } catch(e) {
        console.error('Render error:', e);
      }
    }

    /* obsługa kliknięcia – zmiana fazy i licznika */
    function next() {
      clickCount++;
      if (phase === 'init') {
        phase = 'random';
      }
      else if (phase === 'end') {
        phase = 'init';
        seenRandom.clear();
        clickCount = 0;
      }
      updateCounter();
      render();
    }

    window.addEventListener('click', next, { passive: true });

    // start
    updateCounter();
    render();
  </script>
</body>
</html>
