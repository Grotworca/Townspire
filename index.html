<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Turn-based Random Viewer with Intro & End</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #counter {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-family: sans-serif;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
    }
    img {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="counter">Turn: 0</div>
  <img id="viewer" alt="random image">

  <script>
    const folder      = 'img/';   // katalog z plikami
    const totalRandom = 10;       // pula 1–10.jpg
    const ext         = '.jpg';   // używamy .jpg

    let phase     = 'init';       // 'init' | 'random' | 'end'
    let seen      = new Set();    // numery już wyświetlone (1–10)
    const $img     = document.getElementById('viewer');
    const $counter = document.getElementById('counter');

    function updateCounter() {
      if (phase === 'init') {
        $counter.textContent = 'Turn: 0';
      } else if (phase === 'random') {
        $counter.textContent = 'Turn: ' + seen.size;
      } else { // phase === 'end'
        $counter.textContent = 'End';
      }
    }

    function render() {
      if (phase === 'init') {
        $img.src = folder + '0' + ext;
      }
      else if (phase === 'end') {
        $img.src = folder + 'end' + ext;
      }
      else { // phase === 'random'
        const remaining = [];
        for (let i = 1; i <= totalRandom; i++) {
          if (!seen.has(i)) remaining.push(i);
        }
        if (remaining.length === 0) {
          phase = 'end';
          render();
          return;
        }
        const pick = remaining[Math.floor(Math.random() * remaining.length)];
        seen.add(pick);
        $img.src = folder + pick + ext;
      }
      updateCounter();
    }

    function next() {
      if (phase === 'init') {
        phase = 'random';
      }
      else if (phase === 'random' && seen.size >= totalRandom) {
        phase = 'end';
      }
      else if (phase === 'end') {
        phase = 'init';
        seen.clear();
      }
      render();
    }

    window.addEventListener('click', next, { passive: true });
    render();
  </script>
</body>
</html>
