<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Losowy obraz – 0 → 1-24 → end</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    img {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center;
      user-select: none;
    }
  </style>
</head>

<body>
  <img id="viewer" alt="random image">

  <script>
    /* ── konfiguracja ───────────────────────────── */
    const folder       = 'img/';   // katalog z plikami
    const totalRandom  = 24;       // pula 1-24.jpg
    const maxPerRound  = 10;       // ile plików 1-24 pokazać przed end
    const ext          = '.jpg';   // używamy JPG
    /* ───────────────────────────────────────────── */

    let phase = 'init';            // 'init' | 'random' | 'end'
    let seenRandom = new Set();    // numery już wylosowane (1-24)

    const $img = document.getElementById('viewer');

    /* renderuje odpowiedni obraz w zależności od fazy */
    function render() {
      if (phase === 'init') {
        $img.src = folder + '0' + ext;
      } else if (phase === 'end') {
        $img.src = folder + 'end' + ext;
      } else {  // phase === 'random'
        if (seenRandom.size >= maxPerRound) {
          phase = 'end';
          render();
          return;
        }
        const remaining = [];
        for (let i = 1; i <= totalRandom; i++) {
          if (!seenRandom.has(i)) remaining.push(i);
        }
        const pick = remaining[Math.floor(Math.random() * remaining.length)];
        seenRandom.add(pick);
        $img.src = folder + pick + ext;
      }
    }

    /* zmienia fazę po kliknięciu i renderuje kolejny obraz */
    function next() {
      if (phase === 'init') {
        phase = 'random';
      } else if (phase === 'end') {
        phase = 'init';
        seenRandom.clear();
      }
      render();
    }

    window.addEventListener('click', next, { passive: true });
    render();  // start od 0.jpg
  </script>
</body>
</html>
