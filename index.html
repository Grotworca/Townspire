<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <!-- wymusza zawsze pobranie świeżej wersji -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Turn-based Random Viewer with Intro & End</title>
  <style>
    html, body {
      margin: 0; width: 100%; height: 100%; background: #000;
    }
    #counter {
      position: fixed; top: 12px; right: 12px;
      padding: 6px 10px; background: rgba(255,255,255,0.2);
      color: #fff; font-family: sans-serif; font-size: 18px;
      font-weight: bold; border-radius: 4px;
      z-index: 9999; user-select: none; pointer-events: none;
    }
    img {
      position: fixed; inset: 0; width: 100vw; height: 100vh;
      object-fit: contain; object-position: center; user-select: none;
    }
  </style>
</head>
<body>
  <div id="counter">Turn: 0</div>
  <img id="viewer" alt="random image">

  <script>
    const folder      = 'img/';
    const totalRandom = 10;    // 1–10
    const ext         = '.jpg';

    let phase = 'init';
    let seen  = new Set();

    const $img     = document.getElementById('viewer');
    const $counter = document.getElementById('counter');

    function updateCounter() {
      if (phase === 'init')      $counter.textContent = 'Turn: 0';
      else if (phase === 'random') $counter.textContent = 'Turn: ' + seen.size;
      else                        $counter.textContent = 'End';
    }

    function render() {
      if (phase === 'init') {
        $img.src = folder + '0' + ext;
      }
      else if (phase === 'end') {
        $img.src = folder + 'end' + ext;
      }
      else { // 'random'
        const rem = [...Array(totalRandom).keys()].map(i=>i+1)
                        .filter(i=>!seen.has(i));
        if (!rem.length) {
          phase = 'end';
          render();
          return;
        }
        const pick = rem[Math.floor(Math.random()*rem.length)];
        seen.add(pick);
        $img.src = folder + pick + ext;
      }
      updateCounter();
    }

    function next() {
      if (phase === 'init')          phase = 'random';
      else if (phase === 'random' && seen.size >= totalRandom) phase = 'end';
      else if (phase === 'end')      { phase = 'init'; seen.clear(); }
      render();
    }

    window.addEventListener('click', next, {passive:true});
    render();
  </script>
</body>
</html>
